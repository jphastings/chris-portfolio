<!DOCTYPE html>
<html>
<head>
	<title>Chris Hastings-Spital</title>

	<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
	<link href='/css/socialico.css' rel='stylesheet' type='text/css'>
	<link href='/css/megusto.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="content">
		<header>
			<h1>Chris.</h1>
			<h2>UX &amp; Interaction Designer</h2>
			<ul class="social">
				<li class="twitter"><a href="http://twitter.com/chrismhs">L</a></li>
				<li class="blogger"><a href="http://blog.chris.hastings-spital.co.uk">U</a></li>
				<li class="linkedin"><a href="http://linkedin.com/chrismhs">I</a></li>
			</ul>
		</header>
		<ul class="items">
			<script id="project" type="text/html">
				<li class="image panel">
					<div class="front">
						<img src="{{image}}"/>
					</div>
					<div class="back">
						<h1>{{name}}</h1>
						<p>{{description}}</p>
					</div>
				</li>
			</script>
			<script id="tweet" type="text/html">
				<li class="tweet panel">
					<div class="front">
						<blockquote>{{description}}</blockquote>
					</div>
				</li>
			</script>
			<script id="blogpost" type="text/html">
				<li class="post panel">
					<div class="front">
						<blockquote>{{description}}</blockquote>
					</div>
				</li>
			</script>
		</ul>
	</div>
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/ICanHaz.min.js" type="text/javascript"></script>
    <script src="/js/site.js" type="text/javascript"></script>
</body>
</html>
